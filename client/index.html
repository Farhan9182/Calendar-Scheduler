<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Scheduler App</title>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    
    <div id="container">
      
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div><div>Sunday</div></div>
        <div><div>Monday</div></div>
        <div><div>Tuesday</div></div>
        <div><div>Wednesday</div></div>
        <div><div>Thursday</div></div>
        <div><div>Friday</div></div>
        <div><div>Saturday</div></div>
      </div>

      <div id="calendar"></div>
    

    <div id="newEventModal">
      <h2>New Event</h2>

      <input type="text" id="schedule_facultyName" placeholder="Faculty Name" />
      <input type="text" id="schedule_batch" placeholder="Batch" />
      <input type="date" id="schedule_date" placeholder="Date" />
      <input type="time" id="schedule_start" placeholder="Start Time" />
      <input type="time" id="schedule_end" placeholder="End Time" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="updateEventModal">
      <h2>Update Event</h2>

      <input type="text" id="update_schedule_facultyName" placeholder="Faculty Name" />
      <input type="text" id="update_schedule_batch" placeholder="Batch" />
      <input type="date" id="update_schedule_date" placeholder="Date" />
      <input type="time" id="update_schedule_start" placeholder="Start Time" />
      <input type="time" id="update_schedule_end" placeholder="End Time" />

      <button id="updateButton">Update</button>
      <button id="cancelUpdateButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Events</h2>

      <div id="eventsContainer"></div>
      <button id="addMoreButton">Add More</button>
      
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
    <div id="filterDiv">
      <input type="text" id="keyword" placeholder="Enter Faculty Name"/>
      <button id="filter">Filter</button>
    </div>
</div>

  </body>
</html>
