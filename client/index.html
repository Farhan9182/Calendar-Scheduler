<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Scheduler App</title>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div><div>Sunday</div></div>
        <div><div>Monday</div></div>
        <div><div>Tuesday</div></div>
        <div><div>Wednesday</div></div>
        <div><div>Thursday</div></div>
        <div><div>Friday</div></div>
        <div><div>Saturday</div></div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="schedule_facultyName" placeholder="Faculty Name" />
      <input id="schedule_batch" placeholder="Batch" />
      <input id="schedule_date" placeholder="Date" />
      <input id="schedule_start" placeholder="Start Time" />
      <input id="schedule_end" placeholder="End Time" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    
  </body>
</html>
